<!DOCTYPE html>
<html>
	<head>
		<title>UnitReg System</title>
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
		<script src="jquery-2.1.3.min.js"></script>
		<script src="angular.min.js"></script>
		<script src="unitregApp.js"></script>
		<script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="main.css" type="text/css" />
	</head>
	<body data-ng-app="unitRegApp" data-ng-controller="unitRegController">
		<div class="container-fluid">
			<div class="row full-height">
				<div class="col-sm-10 panel panel-default scrollable-x">
					<table id="timetable" class="table table-bordered">
						<thead>
							<tr>
                            	<td></td>
								<td ng-repeat="timeGap in (sorted = (timetable.getTimeGaps() | orderBy: 'time')) track by $index"
									ng-if="!$last">
									{{ timeGap.get() }} <br/> {{ sorted[$index + 1].get() }}
								</td>
							</tr>
						</thead>
						<tbody>
                            <tr ng-repeat="dayOfWeek in DayInWeek track by $index">
                                <td>{{ dayOfWeek }}</td>
								{{ timeslots = timetable.timetableDays[$index]; }}
                                <td ng-repeat="currentTimeSlot in timeslots" ng-click="changeColor($event)">
                                    {{ currentTimeSlot }}
                                </td>
                            </tr>
						</tbody>
					</table>
				</div>
				<div class="col-sm-2 panel panel-default">
					right col
				</div>
			</div>
		</div>
	</body>
</html>
